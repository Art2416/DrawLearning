<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrawLearning</title>
    <link rel="stylesheet" href="css/generaly.css">
</head>
<body>
    <main>
        <!--Cajas traceras del css-->
        <div class="contenedor__todo">
            <div class="box_back">
                <div class="box_back_log">
                    <h3>¿tienes cuenta?</h3>
                    <p>Inicia sesión para continuar</p>
                    <button id="log1-btn">Loggin</button>
                </div>
                <div class="box_back_reg">
                    <h3>¿No tienes cuenta?</h3>
                    <p>Registrate para continuar</p>
                    <button id="reg1-btn">Register</button>
                </div>
            </div>
            <!--Formularo de login y registro-->
            <div class="loggin-register">
                <!--Formularo de loggin-->
                <form class="form-log">
                    <h1>Bienvenido a DrawLearning</h1>
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Start</button>
                </form>
                <!--Formularo de Register-->
                <form class="form-reg">
                    <h2>Registre sesión</h2>
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="User">
                    <input type="password" placeholder="Password">
                    <button>Register</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
